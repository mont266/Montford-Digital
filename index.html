    <style>
      @media print {
        body {
          background-color: #fff !important;
        }
        .print-hide {
          display: none !important;
        }
        .invoice-card {
          box-shadow: none !important;
          border: none !important;
          background-color: #fff !important;
          page-break-inside: avoid;
        }
        .invoice-card * {
          color: #000 !important;
          background-color: transparent !important;
          border-color: #ccc !important;
        }
        .invoice-card header,
        .invoice-card footer {
           background-color: #f9fafb !important;
        }
        .invoice-card a {
            text-decoration: none;
        }
        .print-show {
          display: block !important;
        }
        .invoice-public-page-container {
          min-height: auto !important;
          padding: 0 !important;
          display: block !important;
          background-color: #fff !important;
        }
      }
      
      /* Custom styles for responsive tables in dashboard */
      @media (max-width: 767px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table tr {
          display: block;
          margin-bottom: 1rem;
          border: 1px solid #334155; /* slate-700 */
          border-radius: 0.5rem;
          position: relative; /* Needed for dropdown positioning context */
        }
        .responsive-table td {
          display: block;
          padding: 1rem;
          text-align: right;
          position: relative;
          border-bottom: 1px solid #334155; /* slate-700 */
        }
        .responsive-table td:last-child {
          border-bottom: none;
        }
        .responsive-table td::before {
          content: attr(data-label);
          position: absolute;
          left: 1rem;
          top: 50%;
          transform: translateY(-50%);
          font-weight: 600;
          color: #94a3b8; /* slate-400 */
          text-align: left;
        }
        /* Specific adjustments for complex cells */
        .responsive-table td .actions-cell {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }
        .responsive-table td .financials-cell {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .responsive-table td .status-cell {
            display: flex;
            justify-content: flex-end;
        }
      }
    </style>
